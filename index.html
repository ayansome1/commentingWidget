<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cleartax</title>
    <link rel="stylesheet" type="text/css" href="./bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./cleartax.css">
</head>

<body>
    <div class="container-fluid">
        <div class="col-sm-12 padding-20">
            <div class="col-sm-12 padding-0 margin-bottom-30">
                <div class="col-sm-8 margin-bottom-10">
                    <input id="user-name" type="text" class="form-control" placeholder="Enter your name...">
                </div>
                <div class="col-sm-4">
                    <button id="submit-user-name" type="button" class="btn btn-info" onClick="setUserName()">Submit username</button>
                </div>
            </div>
            <div class="col-sm-12 padding-0 margin-bottom-30">
                <div class="col-sm-8">
                    <textarea id="main-comment" class="form-control margin-bottom-10" rows="5" placeholder="Enter the comment..."> </textarea>
                </div>
                <div class="col-sm-4">
                   
                        <button id="submit-main-comment" type="button" class="btn btn-info" onClick="submitNewComment()">Submit comment</button>
                    </div>
            </div>
            <div id="comments-section">
               
            </div>
            
        </div>
    </div>
    <script src="scripts/time-since.js"></script>

    <script src="scripts/main.js"></script>
</body>

</html>
